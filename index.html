<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico?v=1.1"> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
    <title>Day Planner</title>
</head>

<body>
    <header>
        <div class="greeting">Welcome<div style="display: inline-block;" id="nameBox"></div>!</div>
        <div class="dateTime" id="dateBox"></div>
        <div class="dateTime" id="timeBox"></div>
    </header>

    <div id="contentWrap">
        <section>

            <div class="hourBox" title="The planning block for 8am to 9am" data-key="9">9 AM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-9"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-9"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-9"><i class="fa fa-times"></i></button>


            <div class="hourBox" title="The planning block for 9am to 10am" data-key="10"> 10 AM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-10"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-10"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-10"><i class="fa fa-times"></i></button>


            <div class="hourBox" title="The planning block for 10am to 11am" data-key="11"> 11 AM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-11"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-11"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-11"><i class="fa fa-times"></i></button>


            <div class="hourBox" title="The planning block for 11am to 12pm" data-key="12"> 12 PM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-12"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-12"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-12"><i class="fa fa-times"></i></button>


            <div class="hourBox" title="The planning block for 12pm to 1pm" data-key="13">1 PM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-1"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-1"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-1"><i class="fa fa-times"></i></button>

            <div class="hourBox" title="The planning block for 1pm to 2pm" data-key="14">2 PM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-2"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-2"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-2"><i class="fa fa-times"></i></button>

            <div class="hourBox" title="The planning block for 2pm to 3pm" data-key="15">3 PM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-3"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-3"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-3"><i class="fa fa-times"></i></button>

            <div class="hourBox" title="The planning block for 3pm to 4pm" data-key="16">4 PM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-4"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-4"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-4"><i class="fa fa-times"></i></button>


            <div class="hourBox" title="The planning block for 4pm to 5pm" data-key="17">5 PM</div>
            <textarea class="textBox" title="Type your task(s) here and then save" id="hour-5"  placeholder="New..."></textarea>
            <button class="save" title="Saves all tasks for this hour" data-key="hour-5"><i class="fa fa-save"></i></button>
            <button class="clear" title="clears all tasks for this hour" data-key="hour-5"><i class="fa fa-times"></i></button>


        </section>
        <button id="wipe" title="Clears ALL tasks for the day"><i class="fa fa-trash"></i></button>
    </div>

</body>

</html>
