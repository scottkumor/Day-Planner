<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
    <title>Day Planner</title>
</head>

<body>
    <header>
        <div class="">Welcome, <div id="user">Scott</div>!</div>
        <div class="" id="dateBox"></div>
        <div class="" id="timeBox"></div>
    </header>

    <div id="contentWrap">
        <section>

            <div class="hourBox" data-key="9">9 AM</div>
            <textarea id="hour-9"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-9"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-9"><i class="fa fa-times"></i></button>


            <div class="hourBox" data-key="10"> 10 AM</div>
            <textarea id="hour-10"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-10"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-10"><i class="fa fa-times"></i></button>


            <div class="hourBox" data-key="11"> 11 AM</div>
            <textarea id="hour-11"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-11"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-11"><i class="fa fa-times"></i></button>


            <div class="hourBox" data-key="12"> 12 PM</div>
            <textarea id="hour-12"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-12"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-12"><i class="fa fa-times"></i></button>


            <div class="hourBox" data-key="13">1 PM</div>
            <textarea id="hour-1"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-1"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-1"><i class="fa fa-times"></i></button>

            <div class="hourBox" data-key="14">2 PM</div>
            <textarea id="hour-2"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-2"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-2"><i class="fa fa-times"></i></button>

            <div class="hourBox" data-key="15">3 PM</div>
            <textarea id="hour-3"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-3"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-3"><i class="fa fa-times"></i></button>

            <div class="hourBox" data-key="16">4 PM</div>
            <textarea id="hour-4"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-4"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-4"><i class="fa fa-times"></i></button>


            <div class="hourBox" data-key="17">5 PM</div>
            <textarea id="hour-5"  placeholder="New..."></textarea>
            <button class="save" data-key="hour-5"><i class="fa fa-save"></i></button>
            <button class="clear" data-key="hour-5"><i class="fa fa-times"></i></button>


        </section>
        <button id="wipe"><i class="fa fa-trash"></i></button>
    </div>

</body>

</html>
